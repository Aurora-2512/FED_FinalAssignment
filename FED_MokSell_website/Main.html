<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Search Section -->
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control me" placeholder="Search for items..." aria-label="Search" >
            <button class="btn btn-darkblue" onclick="filterListings()">Search</button>
        </div>

        <!-- Categories Filters-->
        <h4 class="text-center mb-3">Explore By Category</h4>
        <div class="d-flex justify-content-center flex-wrap gap-3">
            <button class="btn btn-category"  onclick="filterByCategory('Electronics')">Electronics</button>
            <button class="btn btn-category" onclick="filterByCategory('Home & Garden')">Home & Garden</button>
            <button class="btn btn-category" onclick="filterByCategory('Fashion')">Fashion</button>
            <button class="btn btn-category" onclick="filterByCategory('Vehicles')">Vehicles</button>
            <button class="btn btn-category" onclick="filterByCategory('Books')">Books</button>
        </div>

        <!-- Feature Listings -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">Featured Listings</h2>
            <div id="featuredListings" class="masonry-layout">
                <!-- JavaScript will populate this section -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!--productModal-->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Product Title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalImage" src="" alt="Product Image" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6">
                            <p><strong>Category:</strong> <span id="modalCategory"></span></p>
                            <p><strong>Size:</strong> <span id="modalSize"></span></p>
                            <p><strong>Price:</strong> <span id="modalPrice"></span></p>
                            <p><strong>Type:</strong> <span id="modalType"></span></p>
                            <p><strong>Condition:</strong> <span id="modalCondition"></span></p> 
                            <div id="sellerInfo">
                                <h5>Seller Information</h5>
                                <p><strong>Name:</strong> <span id="sellerName">Loading...</span></p>
                                <p><strong>Contact:</strong> <span id="sellerContact">Loading...</span></p>
                                <button class="btn btn-darkblue" id="chatSeller">Chat with Seller</button>
                            </div>
                            <input type="hidden" id="modalListingId">
                            <input type="hidden" id="sellerEmail">
                            <div id="reviewSection">
                                <h5>Reviews</h5>
                                <div id="reviewList"></div>
                                <h6>Add a Review</h6>
                                <textarea id="reviewText" class="form-control" placeholder="Write a review..."></textarea>
                                <button class="btn btn-darkblue mt-2" onclick="submitReview()">Submit Review</button>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Chat Modal -->
    <div id="chatBoxContainer" class="chat-box-container">
    <div class="chat-box-header">
        <span id="chatSellerName">Chat with Seller</span>
        <button onclick="closeChat()" class="close-chat">âœ–</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button id="sendMessageBtn">Send</button>
    </div>
    </div>
    

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>

       
</body>
</html>
