<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="profile-container">
        <!-- Sidebar (Profile Info) -->
        <div class="sidebar">
            <img id="profileImage" src="image/default_profile.jpg" alt="Profile Picture" class="profile-img">
            <h4 id="userName">Guest</h4>
            <button class="btn btn-darkblue" onclick="openEditModal()">Edit Profile</button>
            <button class="btn btn-darkblue" onclick="openUploadProfileModal()">Upload Profile Picture</button>
            <button class="btn btn-darkblue" onclick="openCreateListingModal()">Create Listing</button>
            <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
        </div>

        <main class="profile-main">
            <div id="profileListings" class="profile-grid">
                <!-- Listings will be dynamically added here -->
            </div>
        </main>

    </div>
    
    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="editEmail">Email (Registered):</label>
                    <input type="text" id="editEmail" class="form-control" readonly>
    
                    
                        <label for="editName">New Name:</label>
                        <input type="text" id="editName" class="form-control mb-2" placeholder="Enter new name">
                        
                        <label for="editPassword">New Password:</label>
                        <input type="password" id="editPassword" class="form-control mb-2" placeholder="Enter new password">
                        
                        <label for="editConfirmPassword">Confirm Password:</label>
                        <input type="password" id="editConfirmPassword" class="form-control mb-2" placeholder="Confirm new password">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateProfile()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Upload Profile Picture Modal -->
    <div class="modal fade" id="uploadProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Profile Picture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="uploadProfileImage" class="form-control mb-2">
                    <button class="btn btn-primary" onclick="saveProfilePicture()">Upload</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Listing Modal -->
    <div class="modal fade" id="createListingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Listing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="listingTitle" class="form-control mb-2" placeholder="Title">
                    <input type="text" id="listingCategory" class="form-control mb-2" placeholder="Category">
                    <input type="text" id="listingSize" class="form-control mb-2" placeholder="Size">
                    <input type="text" id="listingPrice" class="form-control mb-2" placeholder="Price">
                    <input type="text" id="listingType" class="form-control mb-2" placeholder="Type">
                    <input type="text" id="listingCondition" class="form-control mb-2" placeholder="Condition">
                    <input type="file" id="listingImage" class="form-control mb-2">
                                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createListing()">Save Listing</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/navbar.js"></script>
<script src="js/scripts.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
